<header>
  <div class="navbar">
    <div class="name">
      <div class="logo">
        <a [routerLink]="['/']" [fragment]="'hero'">
          <img src="/imgs/icons/logo_dark.png" alt="" />
        </a>
        <span id="salutation">F.Katzer</span>
        <span id="job_title">developer</span>
      </div>
      <div class="logo_mobile">
        <img src="./imgs/icons/logo_icon.png" alt="" />
        <span id="salutation">F.Katzer</span>
        <span id="job_title">developer</span>
      </div>
    </div>
    <div class="section_nav">
      <button [routerLink]="['/']" [fragment]="'why_me'" (click)="closeMenu()">
        {{ "header.whyMe" | translate }}
      </button>
      <button
        [routerLink]="['/']"
        [fragment]="'my_skills'"
        (click)="closeMenu()"
      >
        {{ "header.skills" | translate }}
      </button>
      <button
        [routerLink]="['/']"
        [fragment]="'my_projects'"
        (click)="closeMenu()"
      >
        {{ "header.projects" | translate }}
      </button>
      <button [routerLink]="['/']" [fragment]="'contact'" (click)="closeMenu()">
        {{ "header.contact" | translate }}
      </button>
    </div>
    <div class="language">
      <button
        (click)="changeLanguage('de')"
        id="de"
        [ngClass]="{ active: currentLang === 'de' }"
      >
        DE
      </button>
      <button
        (click)="changeLanguage('en')"
        id="en"
        [ngClass]="{ active: currentLang === 'en' }"
      >
        EN
      </button>
    </div>
    <div class="burger_menue" (click)="toggleMenu()">
      <img
        [src]="
          isMenuOpen
            ? './imgs/icons/burger_menue.png'
            : './imgs/icons/burger_menue.png'
        "
        alt="Menu Icon"
      />
    </div>
    <div class="overlay_menu" *ngIf="isMenuOpen">
      <nav>
        <button
          [routerLink]="['/']"
          [fragment]="'why_me'"
          (click)="closeMenu()"
        >
          {{ "header.whyMe" | translate }}
        </button>
        <button
          [routerLink]="['/']"
          [fragment]="'my_skills'"
          (click)="closeMenu()"
        >
          {{ "header.skills" | translate }}
        </button>
        <button
          [routerLink]="['/']"
          [fragment]="'my_projects'"
          (click)="closeMenu()"
        >
          {{ "header.projects" | translate }}
        </button>
        <button
          [routerLink]="['/']"
          [fragment]="'contact'"
          (click)="closeMenu()"
        >
          {{ "header.contact" | translate }}
        </button>
      </nav>
      <div class="language_overlay">
        <button
          (click)="changeLanguage('de')"
          id="de"
          [ngClass]="{ active: currentLang === 'de' }"
        >
          DE
        </button>
        <button
          (click)="changeLanguage('en')"
          id="en"
          [ngClass]="{ active: currentLang === 'en' }"
        >
          EN
        </button>
      </div>
    </div>
  </div>
</header>
