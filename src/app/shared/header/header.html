<header>
  <div class="navbar">
    <div class="name">
      <div class="logo">
        <a [routerLink]="['/']">
          <img src="/imgs/icons/logo_dark.png" alt="" />
        </a>
        <span id="salutation">F.Katzer</span>
        <span id="job_title">developer</span>
      </div>
      <div class="logo_mobile">
        <img src="./imgs/icons/logo_icon.png" alt="" />
        <span id="salutation">F.Katzer</span>
        <span id="job_title">developer</span>
      </div>
    </div>
    <div class="section_nav">
      <a href="#wy_me">Why me</a>
      <a href="#my_skills">Skills</a>
      <a href="#my_projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="language">
      <button id="de">DE</button>
      <button id="en">EN</button>
    </div>
    <div class="burger_menue" (click)="toggleMenu()">
      <img
        [src]="
          isMenuOpen
            ? './imgs/icons/burger_menue.png'
            : './imgs/icons/burger_menue.png'
        "
        alt="Menu Icon"
      />
    </div>
    <div class="overlay_menu" *ngIf="isMenuOpen">
      <nav>
        <a href="#wy_me">Why me</a>
        <a href="#my_skills">Skills</a>
        <a href="#my_projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="language_overlay">
        <button id="de">DE</button>
        <button id="en">EN</button>
      </div>
    </div>
  </div>
</header>
