
<main id="my_skills">
    <div class="content">
        <h1 data-aos="fade-right">{{ "mySkills.h1" | translate }}</h1>
        <div class="box">
            <div class="skillset" data-aos="zoom-in-right">
                @for(skill of skillList; track skill.name) {
                    <div class="skill">
                        <div class="img"> <img src="{{ skill.img }}" alt=""></div>
                        <div class="name">{{ skill.name }}</div>
                    </div>
                }
            </div>
            <div class="learning" data-aos="zoom-in-left">
                <div class="headline">{{ "mySkills.headline" | translate }}</div>
                <div class="new_skills">
                    <div class="icon">
                        <img src="./imgs/icons/firebase.png" alt="">Firebase
                    </div>
                </div>
                <div class="description">
                    <span>{{ "mySkills.description" | translate }}</span>
                </div>
            </div>
            <div class="learning_mobile">
                <div class="headline_mobile">{{ "mySkills.headlineMobile" | translate }}</div>
                <div class="description_mobile">
                    <span>{{ "mySkills.descriptionMobile" | translate }}</span>
                    <div class="icon_mobile">
                        <img src="./imgs/icons/firebase.png" alt="">Firebase
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
